
<!DOCTYPE html>

        body {
            background-color: #a14a02f7;
            /* اللون ديال الخلفية */
            position: relative;
            margin: 0;

            z-index: 0;
        }

        body::before {
            content: "";
            position: absolute;

            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;

/* ===== Container ===== */
.login-container {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 87vh; /* نص الطول ديال الصفحة */
  padding: 20px;
}

/* ===== Form ===== */
.login-form {
  background-color: #fff8f8;
  padding: 30px 40px;
  border-radius: 12px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
  width: 100%;
  max-width: 400px;
}

/* ===== Title ===== */
.login-form h2 {
  text-align: center;
  margin-bottom: 25px;
  color: #ff7300;
  font-family: 'Poppins', sans-serif;
}

/* ===== Labels ===== */
.login-form label {
  display: block;
  margin-bottom: 5px;
  font-weight: 500;
  color: #f66f00;
}

/* ===== Inputs ===== */
.login-form input {
  width: 100%;
  padding: 10px 12px;
  margin-bottom: 20px;
  border: 1px solid #190000;
  border-radius: 8px;
  font-size: 14px;
  transition: border-color 0.3s;
}

.login-form input:focus {
  border-color: #622c00;
  outline: none;
}

/* ===== Button ===== */
.login-form button {
  width: 100%;
  padding: 12px;
  background-color: #a14a02;
  color: white;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.3s;
}

.login-form button:hover {
  background-color: #ff7300f7;
}

/* ===== Signup text ===== */
.signup-text {
  text-align: center;
  margin-top: 15px;
  font-size: 14px;
}

.signup-text a {
  color: #a14a02;
  text-decoration: none;
  font-weight: 600;
}

.signup-text a:hover {
  text-decoration: underline;
}


/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
  span.psw {
    display: block;
    float: none;
  }
  .cancelbtn {
    width: 100%;
  }
}
@media (max-width: 480px) {
  .login-form {
    padding: 20px;
  }

  .login-form button {
    font-size: 14px;
    padding: 10px;
  }
}
